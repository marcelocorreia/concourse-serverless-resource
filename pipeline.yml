resource_types:
  - name: serverless-resource
    type: docker-image
    source:
      repository: marcelocorreia/concourse-serverless-resource:dev
      tag: latest

resources:
  - name: docker-repo
    type: git
    source:
      uri: {{git_repo_url}}
      branch: master
      private_key: {{git_private_key}}
      username: {{github_user}}

  - name: docker_image
    type: docker-image
    source:
      repository: {{container_fullname}}
      email: {{docker_mail}}
      username: {{docker_user}}
      password: {{docker_password}}
      cache: true

  - name: serverless
    type: serverless-resource
    source:
      repository: serverless
      aws_access_key_id: {{aws_access_key_id}}
      aws_secret_access_key: {{aws_secret_access_key}}

  - name: resource_version
    type: semver
    source:
      driver: git
      initial_version: 0.0.1
      uri: {{git_repo_url}}
      branch: version
      file: version
      private_key: {{git_private_key}}
      username: {{github_user}}


jobs:
  - name: docker-build
    serial: true
    build_logs_to_retain: 10
    plan:
      - get: docker-repo
        trigger: true
      - put: resource_version
        params: {bump: patch}
      - put: docker_image
        params:
          build: docker-repo
          tag: resource_version/version
          tag_as_latest: true

  - name: deploy
    build_logs_to_retain: 10
    serial: true
    plan:
      - get: docker-repo
        trigger: true
        passed: [docker-build]
      - put: serverless
        params:
          job_dir: 'lambda/hello'
          action: deploy

